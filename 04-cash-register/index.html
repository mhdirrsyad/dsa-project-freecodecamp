<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Cash Register Project</h1>
    <main class="container">
      <section class="status-container">
        <span id="change-due"></span>
      </section>
      <section class="input-container">
        <input type="number" id="cash" placeholder="Input your price here.." />
        <button id="purchase-btn">Purchase</button>
      </section>
      <section class="drawer-container">
        <h3 class="price">Total: $3.26</h3>
        <div class="cash-in-drawer">
          <h4>Change in drawer:</h4>
          <table>
            <tr>
              <th>Currency</th>
              <th>Amount</th>
            </tr>
            <tr>
              <td>Penny</td>
              <td>$1.01</td>
            </tr>
            <tr>
              <td>Nickel</td>
              <td>$2.05</td>
            </tr>
            <tr>
              <td>Dime</td>
              <td>$3.1</td>
            </tr>
            <tr>
              <td>Quarter</td>
              <td>$4.25</td>
            </tr>
            <tr>
              <td>Dollar</td>
              <td>$90</td>
            </tr>
            <tr>
              <td>Five Dollars</td>
              <td>$55</td>
            </tr>
            <tr>
              <td>Ten Dollars</td>
              <td>$20</td>
            </tr>
            <tr>
              <td>Twenty Dollars</td>
              <td>$60</td>
            </tr>
            <tr>
              <td>One Hundred Dollars</td>
              <td>$100</td>
            </tr>
          </table>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
